<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - VisioSafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <main class="payment-container">
            <div class="payment-card card">
                <h2 class="payment-title"><i class="icon-payment"></i> Paiement</h2>
                <p class="payment-description">Veuillez effectuer le paiement pour confirmer l'installation.</p>
                <div class="payment-actions">
                    <button onclick="confirmPayment()" class="btn btn-success btn-payment">Payer maintenant</button>
                    <a href="/dashboard" class="btn btn-link">Retour au tableau de bord</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        function confirmPayment() {
            // Remplacer par une vraie logique de paiement
            fetch('/process-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/dashboard";
                } else {
                    alert("Erreur de paiement: " + data.message);
                }
            });
        }
    </script>
</body>
</html>
