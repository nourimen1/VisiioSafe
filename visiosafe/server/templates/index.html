<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisioSafe - Sécurité Connectée</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header Minimaliste -->
        <header class="main-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VisioSafe" class="logo">
                    <h1 class="logo-text">VisioSafe</h1>
                </div>
                <nav class="auth-nav">
                    <button id="login-btn" class="btn btn-outline">Connexion</button>
                    <button id="register-btn" class="btn btn-primary">Inscription</button>
                </nav>
            </div>
        </header>

        <!-- Section Hero -->
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-text">
                    <h2 class="hero-title">Votre sécurité, notre priorité</h2>
                    <p class="hero-subtitle">Surveillance intelligente pour une protection 24h/24</p>
                </div>
                <div class="hero-image">
                    <img src="{{ url_for('static', filename='images/home-security.jpg') }}" alt="Système de sécurité domestique" loading="lazy">
                </div>
            </div>
        </section>

        <!-- Contenu principal (caché initialement) -->
        <main id="main-content" class="hidden">
            <!-- Le contenu sécurisé sera chargé dynamiquement -->
        </main>

 <!-- Modal Connexion -->
 <div id="login-modal" class="auth-modal hidden">
    <div class="auth-card">
        <h3>Connexion</h3>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Nom d'utilisateur</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
    </div>
</div>

<!-- Modal Inscription -->
<div id="register-modal" class="auth-modal hidden">
    <div class="auth-card">
        <h3>Inscription</h3>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Nom d'utilisateur</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Mot de passe</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmez le mot de passe</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form>
    </div>
</div>
</div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
