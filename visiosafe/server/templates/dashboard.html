<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - VisioSafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <h1 class="logo">VisioSafe</h1>
                <nav class="user-nav">
                    <div class="user-info">
                        <span class="welcome-msg">Bienvenue, <strong id="username-display" class="username"></strong></span>
                        <button onclick="logout()" class="btn btn-danger">Déconnexion</button>
                    </div>
                </nav>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="dashboard-grid">
                <div class="card quick-actions">
                    <h3><i class="icon-add"></i> Ajouter un environnement</h3>
                    <button onclick="addNewEnvironment()" class="btn btn-accent btn-block">+ Nouvel environnement</button>
                </div>

                <div class="card appointment">
                    <h3><i class="icon-calendar"></i> Rendez-vous</h3>
                    <button onclick="bookAppointment()" class="btn btn-primary btn-block">Réserver une installation</button>
                </div>

                <div class="card payment">
                    <h3><i class="icon-payment"></i> Paiement</h3>
                    <a href="/payment" class="btn btn-success btn-block">Procéder au paiement</a>
                </div>
            </section>

            <section class="card monitoring">
                <h2><i class="icon-monitor"></i> Surveillance</h2>
                <div id="alerts-list" class="alerts-grid"></div>
            </section>

            <section class="card environments">
                <h2><i class="icon-environment"></i> Vos Environnements</h2>
                <div id="environments-list" class="environments-grid"></div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
